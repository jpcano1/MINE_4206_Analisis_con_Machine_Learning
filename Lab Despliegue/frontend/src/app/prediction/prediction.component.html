<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-10">
      <div class="card bg-transparent mt-2">
        <h5 class="card-header">Prediction Maker</h5>
        <form action="POST" class="card-body" [formGroup]="predictionForm">
          <div class="row justify-content-center">
            <div class="form-group text-center">
              <label for="text" class="form-label">Message</label>
              <textarea class="form-control" id="text"
                        formControlName="message" placeholder="message"
                        [class.is-invalid]="messageValidation()"
                        [class.is-valid]="messageValid()"
                        cols="80" rows="5"></textarea>
              <div *ngIf="messageValidation()">
                <span class="text-danger">Por favor, llenar este campo</span>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <button type="submit" (click)="onSubmit()"
                    class="btn btn-outline-success">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
